<!doctype html>
<html lang="en" ng-app>
	<head>
		<meta charset="utf-8">
		<title>A new take on Windows 8</title>
		<link rel="stylesheet" href="css/metro-bootstrap.css">
		<script src="js/angular.js"></script>
		<script src="js/controllers.js"></script>
	<body>
		<input type="text" id="search" placeholder="search" ng-model="search"/>
		<div id="desktop"></div>
		<div id="start" ng-controller="AppListCtrl">
			<ul class="thumbnails apps">
				<li ng-repeat="app in apps | filter:search" class="span3 tile">
					{{app.name}}
				</li>
			</ul>
		</div>
	</body>
</html>
